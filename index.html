<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048 Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>2048</h1>
  <div id="score-board">
    <div>Score: <span id="score">0</span></div>
    <div>High Score: <span id="high-score">0</span></div>
  </div>
  <div class="game-container" id="game-container"></div>

  <div id="scoreboard">
  <button id="reset-btn">Reset Game</button>
  <div id="arrow-buttons">
  <div>
    <button class="arrow" id="up-btn">↑</button>
  </div>
  <div>
    <button class="arrow" id="left-btn">←</button>
    <button class="arrow" id="down-btn">↓</button>
    <button class="arrow" id="right-btn">→</button>
  </div>
</div>


</div>

<div id="game-container"></div>

<div id="game-over" style="display:none; font-size:24px; color:red; margin-top:20px;">
  Game Over!
</div>
  <script src="script.js"></script>
</body>
</html>
